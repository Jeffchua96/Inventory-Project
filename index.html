<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500&family=Shantell+Sans:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <title>Inventory App</title>
</head>
<body>
    <section id="header">
    <h1>Jeffy's Library</h1>
    <p> Knowledge is <span style="color:blue; font-style: bold"; >POWER!</span>So pick-up a book and start discovering your hidden <span style="color: blue; font-weight: bold">POWER!<hr></p>
    </section>
    <fieldset> 
    <legend> Books Info</legend>
 <section id="invent-form">
        <div class="invent">
            <div class="d-flex" >
                <div>
                    <h4>Title</h4>
                    <input type="text" placeholder="title" id="title">
                </div>
                <div>
                    <h4>Price</h4>
                    <input type="text" value="0" placeholder="price" id="price" onchange="getTotal()"> 
                </div>
            </div>
            <div class="d-flex">
                <div>
                    <h4>inStock</h4>
                    <input type="text" value="0" placeholder="inStock" id="inStock" onchange="inStock()">
                </div>
                <div>
                    <h4>Total</h4>
                    <input type="number" placeholder="0" readonly value="0" id="total">
                </div>
            </div>
            <div class="text-center">
                <button onclick="addInventory()">Add Record</button>
            </div> 
        </div>
    </section>
    </fieldset>
    <section id="invent-table">
        <div class="table" >
            <div class="d-flex-between">
                <div>
                    <h1>Books Inventory</h1>
                </div>
                <div>
                    <button class="clear" onclick="clearButton()">Clear Inventory<button>
                </div>
            </div>            
            <div class="table-responsive" id="allInventory">
                <table width="100%" border="1" id="inventoryTable">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>inStock</th>
                        <th>Total</th>
                        <th >Take Action</th>
                    </tr>
                    <tr>
                        <th colspan="3">
                            Grand Total
                        </th>
                        <td id="grandTotal" colspan="2" class="font-weight-bold"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

    
</body>
</html
